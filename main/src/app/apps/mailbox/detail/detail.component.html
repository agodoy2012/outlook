<div class="w-100">

    <div *ngIf="ms.selectedMail" class="d-flex align-items-center p-12 m-b-5">













        <div class="ml-auto d-flex">

            <button mat-icon-button [matMenuTriggerFor]="menu1" aria-label="Example icon-button with a menu">
  
        <mat-icon>more_vert</mat-icon>
  
      </button>

            <mat-menu #menu1="matMenu">



                <span mat-menu-item (click)="ddlRemoveClick('Trash')">
  
          <mat-icon>delete</mat-icon>Eliminar
  
        </span>

            </mat-menu>

        </div>

    </div>

    <div class="relative b-t" style="height: calc(100vh - 255px)" [perfectScrollbar]="config">

        <div class="p-20">

            <div>

                <h6>{{sujeto}}</h6>

            </div>





            <div class="d-flex align-items-center m-t-20 p-t-20 b-t">



                <div class="m-l-10">
                    <H5>DE:</H5>
                    <h5 class="m-0 font-medium">{{fromegt}}</h5>

                    <H5>CC:</H5>

                    <H6>{{copymail}}</H6>


                </div>

            </div>
            <div *ngIf=" valoradj> 0">
                <button *ngFor="let adj of adjuntos; let sum = index" (click)="onClickDownloadPdf(adj.data,adj.filename)" style="margin: 10px; ;">
              {{sum+1}}  {{adj.filename}}
              </button>
            </div>
            <div [innerHTML]="mensaje" class="m-t-15">



            </div>



            <div class="m-t-10">

                <div *ngIf="ms.replyShow">

                    <mat-form-field appearance="fill">

                        <mat-label>RESPONDER.....</mat-label>

                        <textarea matInput rows="5" [(ngModel)]='mensajegt'></textarea>

                    </mat-form-field>

                    <!-- <textarea id="w3mission" rows="5" placeholder="Type your reply here">Type your reply here </textarea> -->

                    <div class="d-flex align-items-center bg-light-info p-10">



                        <div fxFlex.gt-sm="30" fxFlex="30" class="mini-spacer" style="text-align: right;">
                            <input type="file" name="file-5" id="file-5" class="inputfile inputfile-5" data-multiple-caption="{count} archivos seleccionados" multiple />
                            <label for="file-5">
                                <figure>
                                <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                                </figure>
                                
                                </label>
                        </div>







                        <div fxFlex.gt-sm="50" fxFlex="50" class="mini-spacer" style="text-align: left;">

                            <button mat-raised-button style="background-color:red ; color: white;" (click)="sendButtonClick()">Cancelar</button>

                            <button mat-raised-button style="background-color:red ; color: white;" class="m-l-10" (click)="sendButtonClick()">
  
                Enviar
  
              </button>

                        </div>

                    </div>

                </div>



                <div *ngIf="!ms.replyShow">

                    <div>

                        <button mat-raised-button color="primary" (click)="reply()">Responder</button>

                        <button mat-raised-button color="primary" class="m-l-5" (click)="reply()">
  
              Responder a todos
  
            </button>



                    </div>

                </div>

            </div>

        </div>

    </div>

</div>
